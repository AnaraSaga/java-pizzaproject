<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzas</title>
    <link rel="stylesheet" href="styles/admin_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link"  th:href="@{/cafes}">Cafes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/pizzas}">Pizzas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">LogOut(<span sec:authentication="name"></span>)</a>
        </li>
    </ul>
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Cafe</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pizza, iter : ${pizzas}">
                <td th:text="${iter.index+1}"/>
                <td th:text="${pizza.name}"/>
                <td th:text="${pizza.price}"/>
                <td th:text="${pizza.description}"/>
                <td th:text="${pizza.picture}"/>
                <td th:text="${pizza.cafe.name}"/>
                <td>
                    <button type="button" class="btn btn-outline-warning" th:onclick="|location.href='@{'/editPizza/' + ${pizza.id}}'|">Edit</button>
                    <button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{'/deletePizza/' + ${pizza.id}}'|">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-outline-success" th:onclick="location.href='/addPizza';">Add</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
