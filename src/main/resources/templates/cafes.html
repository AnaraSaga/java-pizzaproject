<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafes</title>
    <link rel="stylesheet" href="styles/admin_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/cafes}">Cafes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/pizzas}">Pizzas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">LogOut</a>
        </li>
    </ul>

    <table class="table">
        <thead class="table-light">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Address</th>
                <th>PhoneNumber</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cafe, iter : ${cafes}">
                <td th:text="${iter.index+1}"/>
                <td th:text="${cafe.name}"/>
                <td th:text="${cafe.address}"/>
                <td th:text="${cafe.phoneNumber}"/>
                <td>
                    <button type="button" class="btn btn-outline-warning" th:onclick="|location.href='@{'/editCafe/' + ${cafe.id}}'|">Edit</button>
                    <button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{'/deleteCafe/' + ${cafe.id}}'|">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-outline-success" th:onclick="location.href='/addCafe';">Add</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
