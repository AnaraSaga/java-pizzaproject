<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add pizza</title>
    <link rel="stylesheet" href="styles/admin_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form id="admin_form" th:action="@{/addPizza}" method="post" enctype="multipart/form-data" th:object="${pizza}">
    <input type="text" class="form-control" id="inputId" th:field="*{id}" hidden="true">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="InputPrice" class="form-label">Price</label>
        <input type="number" class="form-control" id="inputPrice" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label for="textAreaDescription" class="form-label">Description</label>
        <textarea type="text" class="form-control" id="textAreaDescription" rows="3" th:field="*{description}"/>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image"  name = "image">
    </div>
    <div class="mb=3">
        <label for="selectCafe" class="form-label">Cafe</label>
        <select class="form-select" id="selectCafe" th:field="*{cafe}">
            <option th:each="cafe : ${cafes}" th:value="${cafe.id}" th:text="${cafe.name}"/>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
