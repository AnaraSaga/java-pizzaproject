<!DOCTYPE html>
<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="styles/admin_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/login}" method="POST" th:object="${user}">
        <h2 class="form-signin-heading">Please fill all fields</h2>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name" class="form-control"
               placeholder="Name" th:field="${name}" required autofocus>
        <br>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="Username" th:field="${login}" required autofocus>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control"
               placeholder="Password" th:field="*{password}" required>
        <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <label for="confirmPassword" class="sr-only">Repeat password</label>
        <input type="password" id="confirmPassword" class="form-control"
               placeholder="Password" th:field="*{confirmPassword}" required>
        <span id="captchaError" class="alert alert-danger col-sm-4"
              style="display:none"></span>
        <button class="btn btn-lg btn-primary btn-block" id="login"
                type="submit">Save</button>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
